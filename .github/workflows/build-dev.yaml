name: Dev

on:
  # Allow manual runs.
  workflow_dispatch:
  # Also run on updates to this repo.
  push:
    branches:
      - main
  # Run on PRs except for documentation
  pull_request:
    paths-ignore:
      - '**/*.md'

env:
  PLATFORMS: linux/arm/v7,linux/arm64/v8,linux/amd64
  IMAGE_NAME: k9s

jobs:

  build-only:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Docker Setup QEMU
        uses: docker/setup-qemu-action@v1

      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build ${{ env.IMAGE_NAME }} Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./k9s
          build-args: |
            CGO_ENABLED=0
          platforms: ${{ env.PLATFORMS }}
          push: false

  build-and-push:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Get current commit on k9s submodule
        run: |
          echo K9S_COMMIT=$(git rev-parse --short @:./k9s) >> $GITHUB_ENV

      - name: Copy modified Dockerfile into k9s repo
        run: |
          rm ./k9s/Dockerfile
          cp ./Dockerfile ./k9s/Dockerfile

      - name: Docker Setup QEMU
        uses: docker/setup-qemu-action@v1

      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v1
        with:
          driver-opts: network=host

      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push ${{ env.IMAGE_NAME }} image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v2
        with:
          context: ./k9s
          build-args: |
            CGO_ENABLED=0
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:dev
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.K9S_COMMIT }}
            florianpiesche/${{ env.IMAGE_NAME }}:dev
            florianpiesche/${{ env.IMAGE_NAME }}:${{ env.K9S_COMMIT }}
          platforms: ${{ env.PLATFORMS }}
          push: true
