name: Dev

on:
  # Allow manual runs.
  workflow_dispatch:
  # Also run on updates to this repo.
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  
env:
  PLATFORMS: linux/arm/v6,linux/arm/v7,linux/arm64/v8,linux/amd64

jobs:

  build-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Docker Setup QEMU
        uses: docker/setup-qemu-action@v1

      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v1
        with:
          driver-opts: network=host

      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Get current commit on k9s submodule
        run: |
          echo K9S_COMMIT=$(git rev-parse --short @:./k9s) >> $GITHUB_ENV

      - name: Build and push k9s image
        uses: docker/build-push-action@v2
        with:
          context: ./k9s
          tags: |
            ghcr.io/${{ github.repository_owner }}/k9s:latest
            ghcr.io/${{ github.repository_owner }}/k9s:${{ env.K9S_COMMIT }}
            florianpiesche/k9s-server:latest
            florianpiesche/k9s-server:${{ env.K9S_COMMIT }}
          platforms: ${{ env.PLATFORMS }}
          push: true
